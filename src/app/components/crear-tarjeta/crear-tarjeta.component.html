<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">CREAR TARJETA DE CREDITO</h5>
        <form [formGroup]="form" (ngSubmit)="crearTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                <input type="text" formControlName="titular" class="form-control" placeholder="Titular de la Tajeta">
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                <input type="text" formControlName="numeroTarjeta" class="form-control" maxlength="16" placeholder="Numero de la Tajeta">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" formControlName="fechaExpiracion" class="form-control" maxlength="5" placeholder="MM/YY">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" formControlName="cvv" class="form-control" maxlength="3" placeholder="CVV">
                    </div>
                </div>
            </div>
            <div class="d-grid grap-2">
                <button class="btn btn-success" type="submit"><i class="fas fa-database"></i>&nbsp;ACEPTAR</button>
            </div>
        </form>
    </div>
</div>
